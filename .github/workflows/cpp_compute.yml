name: C++ Compute

on:
  workflow_run:
    workflows: ["Python Ingest"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      run_date:
        description: 'Run date (YYYY-MM-DD)'
        required: false
        type: string

jobs:
  check_new_data:
    runs-on: ubuntu-latest
    outputs:
      new_data: ${{ steps.ingest.outputs.new_data }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          lfs: true
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}
      - name: Read ingest result
        id: ingest
        run: |
          if [ -f out/ingest_result.json ]; then
            echo "new_data=$(jq -r .new_data out/ingest_result.json)" >> $GITHUB_OUTPUT
          else
            echo "new_data=false" >> $GITHUB_OUTPUT
          fi

  compute:
    runs-on: ubuntu-latest
    needs: check_new_data
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' && needs.check_new_data.outputs.new_data == 'true') }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          lfs: true
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            ninja-build \
            pkg-config \
            libeigen3-dev \
            libarrow-dev \
            libparquet-dev \
            libthrift-dev \
            thrift-compiler

      - name: Build C++ project
        run: |
          cmake -S cpp -B cpp/build -G Ninja -DCMAKE_BUILD_TYPE=Release
          cmake --build cpp/build

      - name: Run daily computation
        run: |
          if [ -n "${{ github.event.inputs.run_date || '' }}" ]; then
            D="${{ github.event.inputs.run_date }}"
            INPUT="data/compute_inputs/prices_window_${D}.parquet"
            if [ ! -f "${INPUT}" ]; then
              echo "Missing compute input: ${INPUT}"
              exit 1
            fi
            ./cpp/build/daily_run --input "${INPUT}" --output out/daily/ --date "${D}"
            exit 0
          fi

          if [ ! -f out/ingest_result.json ]; then
            echo "Missing out/ingest_result.json; cannot determine new dates."
            exit 1
          fi

          NEW_DATES="$(jq -r '.new_dates[]?' out/ingest_result.json)"
          if [ -z "${NEW_DATES}" ]; then
            echo "No new compute-ready dates. Skipping."
            exit 0
          fi

          for D in ${NEW_DATES}; do
            INPUT="data/compute_inputs/prices_window_${D}.parquet"
            if [ ! -f "${INPUT}" ]; then
              echo "Missing compute input: ${INPUT}"
              exit 1
            fi
            ./cpp/build/daily_run --input "${INPUT}" --output out/daily/ --date "${D}"
          done

      - name: Upload strain results
        uses: actions/upload-artifact@v4
        with:
          name: strain-results
          path: out/daily/

      - name: Commit results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add out/daily/
          git diff --staged --quiet || git commit -m "Daily compute: $(date +%Y-%m-%d)"
          git push
