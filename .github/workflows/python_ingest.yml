name: Python Ingest

on:
  schedule:
    # Mon–Fri 23:00 UTC ≈ 6 PM New York (EST); EDT would be 22:00 UTC
    - cron: '0 23 * * 1-5'
  workflow_dispatch:
    inputs:
      run_date:
        description: 'Override run date (YYYY-MM-DD)'
        required: false
        type: string

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily ingestion
        id: ingest
        env:
          RUN_DATE: ${{ github.event.inputs.run_date || '' }}
        run: |
          python -m scraper

      - name: Read ingest result
        id: ingest_result
        run: |
          echo "new_data=$(jq -r .new_data out/ingest_result.json)" >> $GITHUB_OUTPUT

      - name: Upload QC report
        if: steps.ingest_result.outputs.new_data == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: qc-report
          path: out/qc/

      - name: Upload compute input
        if: steps.ingest_result.outputs.new_data == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: compute-input
          path: data/compute_inputs/prices_window.parquet

      - name: Commit updated data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add out/ingest_result.json
          if [ "${{ steps.ingest_result.outputs.new_data }}" = "true" ]; then
            git add data/prices/ data/compute_inputs/ out/qc/
          fi
          git diff --staged --quiet || git commit -m "Daily ingest: $(date +%Y-%m-%d)"
          git push
